<div class="max-w-md mx-auto">
  <!-- Encabezado -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-neutral-800 mb-2">
      Selecciona un Centro
    </h2>
    <p class="text-neutral-600">Elige un centro existente o crea uno nuevo</p>
  </div>

  <div class="space-y-6">
    <!-- Tarjeta Centro Existente -->
    <div
      class="bg-white border-2 border-accent-200 rounded-xl p-6 hover:shadow-lg transition-all duration-300 hover:border-primary-400"
    >
      <div class="flex items-start mb-4">
        <div class="bg-accent-100 p-2 rounded-lg mr-3">
          <svg
            class="w-6 h-6 text-warning-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
        </div>
        <div>
          <h3 class="font-bold text-xl text-neutral-800">
            Unirse a centro existente
          </h3>
          <p class="text-sm text-neutral-600 mt-1">
            Ingresa el código proporcionado por el administrador
          </p>
        </div>
      </div>

      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label class="block text-sm font-medium text-neutral-700 mb-2">
            Código del centro
            <span class="text-warning-600">*</span>
          </label>
          <div class="relative">
            <input
              id="codigo"
              formControlName="codigo_centro"
              type="text"
              placeholder="Ej: GERO-ABCD123"
              class="w-full px-4 py-3 border-2 border-accent-200 rounded-lg focus:ring-2 focus:ring-primary-400 focus:border-primary-400 placeholder-neutral-400 transition-all"
            />
            <div class="absolute right-3 top-3">
              <svg
                class="w-5 h-5 text-primary-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
            </div>
          </div>
          <!-- Mensaje de error -->
          <!-- <div
            *ngIf="
              authForm.get('codigo_centro')?.invalid &&
              authForm.get('codigo_centro')?.touched
            "
            class="text-red-500 text-sm mt-2"
          >
            Código inválido. Formato esperado: GERO-XXXXXXX
          </div> -->
        </div>

        <button
          type="submit"
          [disabled]="authForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-primary-400 to-primary-500 hover:from-primary-500 hover:to-warning-600 text-neutral-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 flex justify-center items-center shadow-md hover:shadow-lg"
        >
          <span *ngIf="!isLoading" class="flex items-center">
            Unirse al Centro
            <svg
              class="ml-2 w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </span>
          <span *ngIf="isLoading">
            <svg
              class="animate-spin h-5 w-5 text-neutral-900"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </span>
        </button>
      </form>
    </div>

    <!-- Tarjeta Nuevo Centro -->
    <div
      class="bg-white border-2 border-secondary-100 rounded-xl p-6 hover:shadow-lg transition-all duration-300 hover:border-primary-400 cursor-pointer group"
      (click)="crearNuevoCentro()"
    >
      <div class="flex items-start">
        <div
          class="bg-secondary-100 p-3 rounded-lg mr-4 group-hover:bg-accent-200 transition-colors"
        >
          <svg
            class="w-6 h-6 text-warning-700 group-hover:text-primary-500 transition-colors"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            ></path>
          </svg>
        </div>
        <div>
          <h3
            class="font-bold text-xl text-neutral-800 group-hover:text-primary-500 transition-colors"
          >
            Crear nuevo centro
          </h3>
          <p
            class="text-sm text-neutral-600 mt-1 group-hover:text-neutral-800 transition-colors"
          >
            Registra un nuevo centro gerontológico en VitalMindAI
          </p>
        </div>
        <div
          class="ml-auto text-primary-400 group-hover:text-primary-500 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<app-notifications
  [statusnotification]="statusnotification"
  [title]="notificationTitle"
  [message]="notificationMessage"
  [type]="notificationType"
></app-notifications>

<app-loading *ngIf="isLoading"></app-loading>
