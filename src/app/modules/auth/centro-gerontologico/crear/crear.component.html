<div class="max-w-md mx-auto">
  <!-- Encabezado -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-neutral-800 mb-2">Crear Nuevo Centro</h2>
    <p class="text-neutral-600">
      Registra tu centro gerontológico en VitalMindAI
    </p>
  </div>

  <!-- Formulario -->
  <form
    *ngIf="!showSuccess; else successView"
    [formGroup]="authForm"
    (ngSubmit)="crearCentro()"
    class="space-y-6"
  >
    <!-- Campo Nombre -->
    <div class="group">
      <label class="block text-sm font-medium text-neutral-700 mb-2">
        Nombre del Centro
        <span class="text-warning-600">*</span>
      </label>
      <div class="relative">
        <input
          name="nombreCentro"
          formControlName="nombre"
          type="text"
          required
          class="w-full px-4 py-3 border-2 border-accent-200 rounded-xl focus:ring-2 focus:ring-primary-400 focus:border-primary-400 placeholder-neutral-400 transition-all group-hover:border-primary-300"
          placeholder="Ej: Centro Dorado"
        />
        <div
          class="absolute right-3 top-3 text-neutral-400 group-hover:text-primary-400 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Campo Dirección -->
    <div class="group">
      <label class="block text-sm font-medium text-neutral-700 mb-2">
        Dirección Completa
        <span class="text-warning-600">*</span>
      </label>
      <div class="relative">
        <input
          formControlName="direccion"
          name="direccion"
          type="text"
          required
          class="w-full px-4 py-3 border-2 border-accent-200 rounded-xl focus:ring-2 focus:ring-primary-400 focus:border-primary-400 placeholder-neutral-400 transition-all group-hover:border-primary-300"
          placeholder="Ej: Av. Principal 123, Ciudad"
        />
        <div
          class="absolute right-3 top-3 text-neutral-400 group-hover:text-primary-400 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Botón de envío -->
    <button
      type="submit"
      [disabled]="authForm.invalid || isLoading"
      class="w-full bg-gradient-to-r from-primary-400 to-primary-500 hover:from-primary-500 hover:to-warning-600 text-neutral-900 font-bold py-3 px-4 rounded-xl transition-all duration-300 flex justify-center items-center shadow-md hover:shadow-lg"
    >
      <span *ngIf="!isLoading" class="flex items-center">
        Crear Centro
        <svg
          class="ml-2 w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 5l7 7-7 7M5 5l7 7-7 7"
          ></path>
        </svg>
      </span>
      <span *ngIf="isLoading">
        <svg
          class="animate-spin h-5 w-5 text-neutral-900"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </span>
    </button>
  </form>

  <!-- Vista de éxito -->
  <ng-template #successView>
    <div
      class="bg-gradient-to-br from-secondary-50 to-accent-50 border-2 border-accent-200 rounded-xl p-8 text-center shadow-md"
    >
      <div
        class="mx-auto flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-6"
      >
        <svg
          class="w-10 h-10 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>

      <h3 class="text-2xl font-bold text-neutral-800 mb-3">
        ¡Centro creado con éxito!
      </h3>
      <p class="text-neutral-600 mb-6">
        Ahora puedes compartir este código único con tu equipo:
      </p>

      <div class="relative mb-8">
        <div
          class="bg-white p-5 rounded-xl border-2 border-primary-200 shadow-inner"
        >
          <p
            class="text-3xl font-bold text-neutral-800 font-mono tracking-wider"
          >
            {{ codigoGenerado }}
          </p>
        </div>
        <div
          class="absolute -top-3 -right-3 bg-warning-600 text-white text-xs font-bold px-2 py-1 rounded-full"
        >
          CÓDIGO
        </div>
      </div>

      <button
        (click)="irADashboard()"
        class="w-full bg-gradient-to-r from-primary-400 to-primary-500 text-neutral-900 font-bold py-2 px-4 rounded-lg transition-all hover:shadow-md flex items-center justify-center"
      >
        Continuar
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          ></path>
        </svg>
      </button>
    </div>
  </ng-template>
</div>

<app-notifications
  [statusnotification]="statusnotification"
  [title]="notificationTitle"
  [message]="notificationMessage"
  [type]="notificationType"
></app-notifications>

<app-loading *ngIf="isLoading"></app-loading>
