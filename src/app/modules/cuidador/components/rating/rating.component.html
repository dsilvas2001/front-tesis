<div class="flex items-center space-x-1">
  <svg
    *ngFor="let star of stars; let i = index"
    (click)="rate(i + 1)"
    (mouseenter)="hoverIndex = i + 1"
    (mouseleave)="hoverIndex = null"
    [class.text-yellow-400]="i < (hoverIndex || value)"
    [class.text-gray-300]="!(i < (hoverIndex || value))"
    class="w-6 h-6 cursor-pointer transition-all duration-150 ease-in-out transform hover:scale-125"
    fill="currentColor"
    viewBox="0 0 20 20"
  >

    />

</div>
