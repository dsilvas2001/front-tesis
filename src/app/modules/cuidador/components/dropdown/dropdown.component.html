<details class="mb-2">
  <summary
    class="bg-secondary-50 p-4 border border-warning-600 rounded-lg cursor-pointer shadow-md mb-4"
    (click)="toggleDropdown()"
  >
    <span class="font-semibold">{{ dropdownTitle }}</span>
  </summary>
  <div class="mt-2" *ngIf="isDropdownOpen">
    <div class="grid gap-4 sm:col-span-2 md:gap-6 sm:grid-cols-4">
      <div *ngFor="let field of fields">
        <label
          [for]="field.id"
          class="block mb-2 text-xs font-medium text-gray-900"
        >
          {{ field.label }}
        </label>
        <input
          [type]="field.type"
          [name]="field.id"
          [(ngModel)]="field.value"
          (ngModelChange)="onFieldChange(field)"
          [id]="field.id"
          class="border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 border-warning-600 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400"
          [placeholder]="field.placeholder"
          [required]="field.required"
        />
      </div>
    </div>
  </div>
</details>
