<!-- ejercicios.component.html -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#fdfae9] to-[#fcf5c5] relative"
>
  <!-- Botón de salida en la esquina superior derecha con icono -->
  <button
    class="absolute top-4 right-4 flex items-center px-4 py-2 bg-warning-600 text-white rounded-lg hover:bg-warning-700 transition-colors duration-300"
    (click)="openModal()"
  >
    <i class="fas fa-sign-out-alt mr-2"></i> Salir
  </button>

  <!-- Contenido inyectado por router-outlet, centrado -->
  <router-outlet></router-outlet>

  <!-- Modal de confirmación para salir -->
  <div
    *ngIf="modalVisible"
    class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50"
  >
    <div
      class="bg-white text-gray-800 shadow-lg rounded-lg p-8 text-center max-w-xl"
    >
      <h1 class="text-3xl font-bold mb-4">¿Deseas salir de los ejercicios?</h1>
      <p class="mb-6">No se guardarán los cambios.</p>
      <div class="flex justify-center space-x-4">
        <button
          class="px-6 py-3 bg-primary-400 text-white font-semibold rounded-lg hover:bg-primary-500 transition-colors duration-300"
          [routerLink]="'/Cuidador/home/gestion-ejercicios'"
          (click)="closeModal()"
        >
          <i class="fas fa-check mr-2"></i> Sí, salir
        </button>
        <button
          class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors duration-300"
          (click)="closeModal()"
        >
          <i class="fas fa-times mr-2"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
