<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="text-2xl md:text-3xl font-bold leading-6 text-warning-600 mb-4">
      Gesti√≥n de signos vitales (sv) diarios
    </div>

    <div class="flex flex-col gap-9">
      <div class="flex flex-wrap">
        <app-cards [cards]="cards"></app-cards>
      </div>

      <div class="flex gap-4">
        <!-- Calendario a la izquierda (ocupa espacio solo en pantallas grandes) -->
        <div class="w-0 sm:w-1/2 relative shadow-lg">
          <app-calendario
            (clickFecha)="onDateReceived($event)"
            class="sm:block"
          ></app-calendario>
        </div>

        <!-- Cards SV a la derecha -->
        <div class="w-full sm:w-1/2 shadow-lg">
          <app-cards-sv
            (countPacienteEvent)="countPacienteReceived()"
            [fechaCards]="fechaCards"
          ></app-cards-sv>
        </div>
      </div>
    </div>
  </div>
</div>
