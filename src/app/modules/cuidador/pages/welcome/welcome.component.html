<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="text-3xl font-bold leading-6 text-warning-600 mb-4">Home</div>

    <div>
      <h1 class="text-lg font-bold text-slate-700"></h1>
      <div class="text-base text-slate-700"></div>
    </div>

    <div class="flex flex-col gap-9">
      <div class="flex flex-wrap md:items-start">
        <app-cards [cards]="cards"></app-cards>
      </div>

      <div class="pt-7 flex justify-center">
        <img
          class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl"
          src="../../../../assets/images/logo/LOGOTIPO.ico"
          alt="DescripciÃ³n de la imagen"
        />
      </div>
    </div>

    <!-- Notificacion -->

    <app-notifications
      [statusnotification]="statusnotification"
      [title]="notificationTitle"
      [message]="notificationMessage"
      [type]="notificationType"
    ></app-notifications>
  </div>
</div>
