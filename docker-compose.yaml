version: "3.8"

services:
  FRONTEND:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:80" # Mapea el puerto 3001 del contenedor al puerto 3005 de la m√°quina local
    environment:
      - DOCKER_USERNAME=${DOCKER_USERNAME}
      - DOCKER_PASSWORD=${DOCKER_PASSWORD}

    volumes:
      - .:/usr/src/app # Monta el directorio actual en el contenedor

